<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-principal">
        <div id="continuar">
                <img src="/imagens/google-icon.png" alt="" id="google-icon">
                Continuar com o Google
        </div>

        <div id="face">
                O login via Facebook está indisponível. <br>
                Veja <span class="azul">esse artigo</span> para saber mais
        </div>

        <div id="traco">
           <p>Ou</p>
        </div>

        <div id="container-email">
            <div class="container-login">
                <div class="quadrado">
                    <img src="/imagens/perfil.png" alt="" id="hover1">
                </div>
                <div>
                    <input type="email" name="" id="" placeholder="* email">
                </div>
            </div>
        </div>

        <div id="container-senha">
            <div class="quadrado">
                <img src="/imagens/chave.png" alt="" id="hover2">
            </div>
            <div>
                <input type="password" name="" id="" placeholder="* senha">
            </div>
        </div>

        <div id="opcoes">
            <div id="lembrar">
              
                <input type="checkbox"  id="checkbox">

                <p id="paragrafo">
                    Lembrar
                </p>
            </div>

            <div id="esqueceu">
                <a href="#" class="azul">Esqueci minha senha</a>
            </div>
        </div>

        <div id="acessar">
            <button>
                <a href="#" class="branco">ACESSAR</a>
            </button>
        </div>

        
       
    </div>
    

</body>
</html>
